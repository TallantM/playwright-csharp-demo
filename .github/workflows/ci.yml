name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js (for Allure)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache NuGet Packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/csharp_framework_demo.csproj

    - name: Build
      run: dotnet build src/csharp_framework_demo.csproj --no-restore

    - name: Build Docker Image
      run: docker build -t csharp_framework_demo .

    - name: Test in Docker
      run: docker run -v ${{ github.workspace }}/allure-results:/app/src/bin/Release/net8.0/allure-results csharp_framework_demo

    - name: Generate Allure Report
      if: always()
      run: allure generate /allure-results --clean -o allure-report

    - name: Upload Allure Report as Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 30